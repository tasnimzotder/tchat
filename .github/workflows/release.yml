name: Client Release

on:
  push:
    branches: ['temp']

jobs:
  client_test:
    defaults:
      run:
        working-directory: ./client
    runs-on: macos-14
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Run tests
        run: go test -v ./...

  client_release:
    defaults:
      run:
        working-directory: ./client
    needs: client_test
    runs-on: macos-14
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build client
        env:
          CGO_ENABLED: 1
          GOOS: darwin
          GOARCH: arm64
        run: go build -o client
