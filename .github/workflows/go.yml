name: CI

on:
  push:
    branches: [ "main", "dev" ]
    pull_request:
        branches: [ "main" ]

defaults:
  run:
    working-directory: ./server

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Run tests
        run: go test -v ./...

  build-docker-image:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag tchat/server:$(date +%s)
